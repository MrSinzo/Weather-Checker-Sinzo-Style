<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    <title>Check the Weather!</title>
  </head>
  <body>
    <h1 class="mainHeader">Weather Dashboard</h1>
    <div name="searchBox" class="container">
      <div class="row">
        <div class="col-4 d-flex flex-column searchContainer">
          <h2>Search for a City:</h2>
          <input placeholder="Enter A City Here!"/>
          <button>Search!</button>
          <hr />
          <div class="mb-3">Saved Queries go here</div>
          <div class="mb-3">Saved Queries go here</div>
          <div class="mb-3">Saved Queries go here</div>
          <div class="mb-3">Saved Queries go here</div>
          <div class="mb-3">Saved Queries go here</div>
        </div>
        <div class="today col-8">
          Larger First box (Today's Weather display)
        </div>
      </div>
      <div class="fiveDayHeading">
        <h4>5-Day Forecast</h4>
        <div class="d-flex justify-content-center align-items-center">
          <div class="col-2">2nd day</div>
          <div class="col-2">3rd day</div>
          <div class="col-2">4th day</div>
          <div class="col-2">5th day</div>
          <div class="col-2">6th day</div>
        </div>
        </div>
      </div>
    <!--************* SCRIPTS********** -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script.js"></script>
  </body>
</html>

<!-- 
GIVEN a weather dashboard with form inputs
WHEN I search for a city
THEN I am presented with current and future conditions for that city and that city is added to the search history
WHEN I view current weather conditions for that city
THEN I am presented with the city name, the date, an icon representation of weather conditions, the temperature, the humidity, and the wind speed
WHEN I view future weather conditions for that city
THEN I am presented with a 5-day forecast that displays the date, an icon representation of weather conditions, the temperature, the wind speed, and the humidity
WHEN I click on a city in the search history
THEN I am again presented with current and future conditions for that city
-->
